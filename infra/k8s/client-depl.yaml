apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: shivamk001/client
          env:
            - name: USER_SERVICE_URL
              value: "http://auth-srv:3000"
            - name: TICKET_SERVICE_URL
              value: http://tickets-srv:3000"
            - name: ORDER_SERVICE_URL
              value: http://orders-srv:3000"
---

apiVersion: v1
kind: Service
metadata:
  name: client-srv
spec:
  selector:
    app: client
  ports:
    - name: client
      protocol: TCP
      port: 3000
      targetPort: 3000
